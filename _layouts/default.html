<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  </head>
  <body>
    <div class="main-container">
      <nav class="nav">
        <ul class="nav-links">
          <li class="nav-links__item">
            <a {% if page.url == "/" %} class="nav-link nav-link--active" {% else %} class="nav-link"{% endif %} href="/">Blog</a>
          </li>
          <li class="nav-links__item">
            <a {% if page.url == "/projects/" %} class="nav-link nav-link--active" {% else %} class="nav-link"{% endif %} href="/projects/">Projects</a>
          </li>
          <li class="nav-links__item">
            <a {% if page.url == "/about/" %} class="nav-link nav-link--active" {% else %} class="nav-link"{% endif %} href="/about/">About</a>
          </li>
        </ul>
      </nav>
      {{ content }}
    </div>
  </body>
</html>
